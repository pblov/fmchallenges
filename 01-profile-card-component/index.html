<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <div class="card">
      <img class="card-img-header"src="./images/bg-pattern-card.svg" alt="pattern-card">
      <div class="card-body">
        <img class="card-img-body" src="./images/image-victor.jpg" alt="img-victor">
        <h1 class="card-body-title">Victor Crest<span> 26 </span></h1>
        <p class="card-body-subtitle">London</p>
      </div>
      <hr>
      <div class="card-footer">
        <div class="content-card">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="content-card">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="content-card">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
