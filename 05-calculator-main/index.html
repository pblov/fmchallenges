<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Calculator app</title>

</head>

<body class="theme1">

  <div class="container">

    <div class="title">
        <p class="title__left ">calc</p>
        <div class="title__right">
            <p class="theme ">theme</p>
            <div class="switch">
                <div class="switch__top">
                    <p class="switch__item ">1</p>
                    <p class="switch__item ">2</p>
                    <p class="switch__item ">3</p>
                </div>
                
                <input value="1" type="range" min="1" max="3" id="toggle" class="switch__bottomRange">
                
   
            </div>
        </div>
    </div>

    <div class="screen">

        <input placeholder="0" class="screen__input" type="text" name="calc" id="screen" readonly>
    </div>


    <div class="calc">
        <div class="calc__content">
            <div class="calc__row">
                <button class="calc__number calc__btn ">7</button>
                <button class="calc__number calc__btn">8</button>
                <button class="calc__number calc__btn">9</button>
                <button class="calc__del calc__btn">del</button>
            </div>

            <div class="calc__row">
              <button class="calc__number calc__btn">4</button>
              <button class="calc__number calc__btn">5</button>
              <button class="calc__number calc__btn ">6</button>
              <button class="calc__add calc__btn">+</button>
            </div>

            <div class="calc__row">
              <button class="calc__number calc__btn">1</button>
              <button class="calc__number calc__btn">2</button>
              <button class="calc__number calc__btn">3</button>
              <button class="calc__sub calc__btn">-</button>
            </div>

            <div class="calc__row">
              <button class="calc__dot calc__btn">.</button>
              <button class="calc__number calc__btn">0</button>
              <button class="calc__div calc__btn">/</button>
              <button class="calc__mult calc__btn">x</button>
            </div>

            <div class="calc__lastrow">
              <button class="calc__reset calc__btn">reset</button>
              <button class="calc__result calc__btn">=</button>
            </div>



          
        </div>
    </div>



  </div>


</body>

<script src="./assets/js/index.js"></script>

</html>
