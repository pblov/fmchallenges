<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
 
</head>

<body>

  <div class="container">
    
      <div class="left-section">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="items">
          <div class="files">
            <img src="./images/icon-document.svg" alt="document">
          </div>
          <div class="files">
            <img src="./images/icon-folder.svg" alt="folder">
          </div>
          <div class="files">
            <img src="./images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>

      <div class="right-section">
        <p class="gb-used">You've used <span>815 GB</span> of your storage</p>
        <div class="bar">
            <div class="bar-progress">
              <div class="bar-ball"></div>
            </div>
        </div>
        <div class="gb-total">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        
        <div class="gb-to-use">
          <div class="count">
              <span>185</span>
          </div>
          <div class="text">
              <span>gb left</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
   
  </div>

</body>

</html>
